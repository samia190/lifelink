version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: lifelink-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: lifelink_user
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-lifelink_secure_2024}
      MONGO_INITDB_DATABASE: lifelink
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lifelink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-lifelink_redis_2024}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-lifelink_redis_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifelink-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      DATABASE_URL: mongodb://lifelink_user:${DB_PASSWORD:-lifelink_secure_2024}@mongo:27017/lifelink?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-lifelink_redis_2024}@redis:6379
      NODE_ENV: production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifelink-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000/api

  nginx:
    image: nginx:alpine
    container_name: lifelink-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

volumes:
  mongo_data:
  redis_data:
